<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>

        <div scoreboard> Scoreboard
            <div id="round">Round: 1</div>
            <p class="player-name" id="player1">Player 1: 0</p>
            <p class="player-name" id="player2">Player 2: 0</p>
        </div>

        <div class="game-message"></div>

        <div class="game-container"></div>

        <button id="reset-button">Reset Game</button>
        <button id="name-button">Change Player Names</button>

        <dialog class="game-end">
            <div class="game-end-msg"></div>
            <button class="continue">Continue</button>
        </dialog>

        <dialog class="name-change">
            <form class="name-form" method="dialog">
                <legend>Change Player Names</legend>
                <br>
                <label for="player1-name">Player 1:</label>
                <input type="text" id="player1-name"/>
                <br>
                <label for="player2-name">Player 2:</label>
                <input type="text" id="player2-name"/>
                <button type="submit" class="continue">Update</button>
                <button class="continue">Cancel</button>
            </form>
        </dialog>

        <script src="./scripts.js"></script>
    </body>
</html>
