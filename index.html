<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>
        
        <div class="scoreboard-cont">
            <div class="scoreboard-top">
                <div class="marker">X</div>
                <div id="scoreboard">SCOREBOARD</div>
                <div class="marker">O</div>
            </div>

            <div class="scoreboard-bottom">
                <div class="player-name" id="player1">Player 1: 0</div>
                <div id="round">Round: 1</div>
                <div class="player-name" id="player2">Player 2: 0</div>
            </div>

        </div>

        <div class="game-message"></div>

        <div class="game-container"></div>

        <button id="reset-button">Reset Game</button>
        <button id="name-button">Change Player Names</button>

        <dialog class="game-end">
            <div class="game-end-msg"></div>
            <button class="continue">Continue</button>
        </dialog>

        <dialog class="name-change">
            <form class="name-form" method="dialog">
                <legend>CHANGE PLAYER NAMES</legend>
                <br>
                <label for="player1-name">[X] Player 1 :</label>
                <input type="text" id="player1-name"/>
                <br>
                <label for="player2-name">[O] Player 2 :</label>
                <input type="text" id="player2-name"/>
                <button type="submit" class="continue">Update</button>
                <button class="continue">Cancel</button>
            </form>
        </dialog>

        <div class="footer">The Odin Project "Tic-Tac-Toe" Project by minglee (2024)</div>

        <script src="./scripts.js"></script>
    </body>
</html>
